<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WireFrame</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon"
            href="https://mysleepwell.com/static/img/logo.svg"
            type="image/x-icon">
    </head>
    <body bgcolor="black">
        <!-- This is Navigation  -->
        <nav id="nav">
            <table width="100%" bgcolor="#cda7de">
                <tr>
                    <td width="15%" align="center"><img
                            src="https://mysleepwell.com/static/img/logo.svg"
                            alt="logo"></td>
                    <td width="70" align="center"><font
                            size="10px">SleepWell</font></td>
                    <td width="15%" align="center"><i
                            class="fa-solid fa-bars fa-lg"></i></td>
                </tr>
            </table>
        </nav>
        <!-- hero section home page -->
        <table border="1">
            <tr>
                <td colspan="3" width="60%" bgcolor="grey">
                    <img
                        src="https://images.pexels.com/photos/1350789/pexels-photo-1350789.jpeg?cs=srgb&dl=pexels-eric-mufasa-578798-1350789.jpg&fm=jpg"
                        alt="Furniture Image" width="100%">
                </td>
                <th colspan="2" bgcolor="grey">
                    <font size="30px">All Products At 70% Discount
                    </font>
                    <br>
                    <br>
                    <button>
                        <font size="5px" color="red">Click Here To See
                            Products</font>
                    </button>
                </th>
            </tr>
            <!-- marquee tag -->
            <tr>
                <td colspan="5" bgcolor="#1f2248">
                    <font size="6px" color="white">
                        <marquee direction="left">Discount ! Discount !
                            Discount !
                            Discount
                            Discount ! Discount ! Discount ! Discount
                            !</marquee>
                    </font>
                </td>
            </tr>
            <!-- categories -->
            <tr>

                <td align="center" bgcolor="#C0AE90"><font
                        size="6px" color="white">Sofas</font></td>
                <td align="center" bgcolor="#524232"><font
                        size="6px" color="white">Chairs</font></td>
                <td align="center" bgcolor="#686E7C"><font
                        size="6px" color="white">Tables</font></td>
                <td align="center" bgcolor="#263F66"><font
                        size="6px" color="white">Beds</font></td>
                <td align="center" bgcolor="#72615B"><font
                        size="6px" color="white">Stools</font></td>

            </tr>
        </table>
        <!-- contact -->
        <table border="1" width="100%" bgcolor="#7A8859">
            <tr>
                <td>
                    <font size="5px">
                        <form>
                            <table align="center">
                                <tr>
                                    <font size="10px"><th colspan="2">Submit For
                                            Inquiry !!</th></font>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="name">Name : </label>
                                    </td>
                                    <td>
                                        <input type="text" id="name">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="num">Mobile No : </label>
                                    </td>
                                    <td>
                                        <input type="number" id="num">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="type">Furniture Type :
                                        </label>
                                    </td>
                                    <td>
                                        <input type="text" id="type">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input
                                            type="submit"
                                            value="Submit"></td>
                                </tr>
                            </table>
                        </form>
                    </font>
                </td>
                <td width="60%"><img
                        src="https://www.honeymooninnmussoorie.com/assets-honeymoon/images/hero-contact.jpg"
                        alt="contact image " width="100%"></td>
            </tr>
            <!-- collabrator  -->
            <tr>
                <td colspan="4" align="center" bgcolor="grey">
                    <font size="6px">
                        <h2>Collabration With</h2>
                    </font>
                </td>
            </tr>
        </table>
        <!-- team logo -->
        <table width="100%" border="1">
            <tr>
                <td align="center" bgcolor="yellow">
                    <img
                        src="https://kids.kiddle.co/images/thumb/2/2b/Chennai_Super_Kings_Logo.svg/245px-Chennai_Super_Kings_Logo.svg.png"
                        alt="csk logo" width="200px" height="auto">
                </td>
                <td align="center" bgcolor="blue">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cd/Mumbai_Indians_Logo.svg/800px-Mumbai_Indians_Logo.svg.png"
                        alt="mi logo" width="200px" height="auto">
                </td>
                <td align="center" bgcolor="#E1022F">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4UxvnvVHIP74HP1QnmH6j1OCqX765XYRlXA&s"
                        alt="rcb logo" width="200px" height="auto">
                </td>
                <td align="center" bgcolor="#3A225D">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdgYURrV9JwKgZx1_g4ZXlm1tc5fQtMLXt0A&s"
                        alt="kkr logo" width="250px" height="auto">
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center" bgcolor="black">
                    <font size="6px" color="white">
                        <h1>Choose. Create. Customize</h1>

                    </font>
                </td>
            </tr>
            <!-- gallery -->
            <tr>
                <td colspan="4" align="center" bgcolor="#467293">
                    <font size="5px"><h2>Gallery</h2></font>
                </td>
            </tr>
        </table>
        <table width="100%" bgcolor="grey">
            <tr>
                <td width="33%" height="500px">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs4jJaTVanFHpN6J9l98bLy2Oi3IYWsj_jYA&s"
                        alt="img1" width="100%" height="100%">
                </td>
                <td width="33%" height="500px">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8aAOJFpglaEfSiJuqANT2GuZYjyS1uOKBSw&s"
                        alt="img2" width="100%" height="100%">
                </td>
                <td width="33%" height="500px">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEk2LVHMPprlshmIHvnzEPkrkmcZ-AQmWE7w&s"
                        alt="img3" width="100%" height="100%">
                </td>
            </tr>
        </table>
        <table width="100%" bgcolor="grey">
            <tr>
                <td width="40%" height="500px">
                    <img
                        src="https://media.designcafe.com/wp-content/uploads/2023/07/05120631/modern-bedroom-furniture-design.jpg"
                        alt="img4" width="100%" height="100%">
                </td>
                <td width="30%" height="500px">
                    <img
                        src="https://anufurnitures.com/wp-content/uploads/2023/07/AdobeStock_191423292-scaled.jpeg.webp"
                        alt="img5" width="100%" height="100%">
                </td>
                <td width="30%" height="500px">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtOSRrdG-Ct3jWsm--eZYJkD4sCe8PZZQ7w&s"
                        alt="img6" width="100%" height="100%">
                </td>
            </tr>
        </table>
        <!-- footer -->
        <footer>
            <font size="6px">
                <table width="100%" bgcolor="#cda7de">
                    <tr>
                        <td width="20%" align="center">
                            <a href="#nav">
                                <img
                                    src="https://mysleepwell.com/static/img/logo.svg"
                                    alt="SleepWell Logo">
                            </a>
                        </td>
                        <td width="50%" align="center">&copy; Copyright
                            SleepWell</td>
                        <td width="30%">
                            <table align="center" cellpadding="20">
                                <tr>
                                    <td>
                                        <a href="https://www.facebook.com/"><i
                                                class="fa-brands fa-facebook"></i></a></td>
                                    <td>
                                        <a href="https://www.instagram.com/"><i
                                                class="fa-brands fa-instagram"></i></a></td>
                                    <td>
                                        <a href="https://www.youtube.com/"><i
                                                class="fa-brands fa-youtube"></i></a></td>
                                    <td>
                                        <a href="https://www.pinterest.com/"><i
                                                class="fa-brands fa-pinterest"></i></a></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </font>
        </footer>

</html>
